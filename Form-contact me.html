<!DOCTYPE html>
<html>
<head>
<title>Contact Me Form</title>
<link rel="stylesheet" href="CSSformStyle.css">
</head>
<body>
<center><h1 style="background-color: rgb(78, 62, 184); color: floralwhite;
 font-size: 50px; margin: 20px; padding: 20px;
 text-align: center; border: 10px solid gray; 
 display: inline-block; ">Contact Me</h1></center>

<br>
<form align="center">
    <!--
    <style>
        body{
            background-image: url("bac2.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

<p style="display: inline-block;">
<label for="Your Name" >Enter Your Name: </label> 
<input type="text" id="Your Name" required placeholder="Name">
<br> <br>
<label for="Email" >Enter Your Email: </label> 
<input type="email" id="Email" required placeholder="xxxx@email.com" >
<br> <br>
<label for="Gender" >Choose Your Gender: <br></label> 
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br> <br>
<label for="Your phone">Enter your phone number:</label>
<input type="tel" id="Your phone" required placeholder="05x-xxxxxxxx">
<br> <br>
<label for="Your Comments">Enter your comments:</label>
<textarea id="Your Comments" name="Your Comments"placeholder="Enter your comments here">
</textarea>
<br> <br>
<input type="submit">
<input type="reset">
</p>
</form>
</body>
</html>
